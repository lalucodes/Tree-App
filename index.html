<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Pixel Tree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #bae6fd, #86efac);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 24px;
        }

        .info-text {
            color: #6b7280;
            text-align: center;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #15803d;
        }

        button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .reset-btn {
            background: #f3f4f6;
            color: #374151;
            padding: 8px 16px;
            width: auto;
            margin-left: auto;
            display: block;
        }

        .reset-btn:hover {
            background: #e5e7eb;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 24px;
        }

        .canvas-container {
            background: linear-gradient(to bottom, #dbeafe, #fef3c7);
            border-radius: 8px;
            padding: 32px;
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
        }

        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .progress-container {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e5e7eb;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #16a34a;
            border-radius: 999px;
            transition: width 0.5s ease;
        }

        .target-date {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            margin-top: 16px;
        }

        .setup-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 24px;
            color: #16a34a;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Setup Screen -->
    <div id="setupScreen" class="container">
        <svg class="setup-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <h1 style="text-align: center;">Lauren + Henry's Tree</h1>
        <p class="info-text">Watch the  tree grow day by day until we next see each other!</p>
        
        <div class="input-group">
            <label>Target Date</label>
            <input type="date" id="targetDateInput">
        </div>
        
        <button onclick="startGrowing()">Start Growing</button>
    </div>

    <!-- Tree Screen -->
    <div id="treeScreen" class="container hidden">
        <div class="header">
            <div>
                <h1>Your Growing Tree</h1>
                <p class="subtitle" id="dayInfo"></p>
            </div>
            <button class="reset-btn" onclick="resetTree()">Reset</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="treeCanvas" width="312" height="312"></canvas>
        </div>
        
        <div class="progress-container">
            <div class="progress-header">
                <span>Growth Progress</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>
        
        <p class="target-date" id="targetDateDisplay"></p>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('targetDateInput').min = today;

        // Check for saved data on load
        window.onload = function() {
            const saved = localStorage.getItem('treeData');
            if (saved) {
                const data = JSON.parse(saved);
                loadTree(data);
            }
        };

        function startGrowing() {
            const targetDate = document.getElementById('targetDateInput').value;
            if (!targetDate) return;

            const data = {
                targetDate: targetDate,
                startDate: today
            };
            
            localStorage.setItem('treeData', JSON.stringify(data));
            loadTree(data);
        }

        function resetTree() {
            localStorage.removeItem('treeData');
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('treeScreen').classList.add('hidden');
            document.getElementById('targetDateInput').value = '';
        }

        function loadTree(data) {
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('treeScreen').classList.remove('hidden');
            
            updateTree(data);
        }

        function getDaysPassed(startDate) {
            const start = new Date(startDate);
            const now = new Date();
            const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
            return Math.max(0, diff);
        }

        function getTotalDays(startDate, targetDate) {
            const start = new Date(startDate);
            const end = new Date(targetDate);
            return Math.max(1, Math.floor((end - start) / (1000 * 60 * 60 * 24)));
        }

        function updateTree(data) {
            const daysPassed = getDaysPassed(data.startDate);
            const totalDays = getTotalDays(data.startDate, data.targetDate);
            const daysRemaining = totalDays - daysPassed;
            const progress = Math.min(1, daysPassed / totalDays);

            // Update info
            document.getElementById('dayInfo').textContent = 
                `Day ${daysPassed} of ${totalDays} â€¢ ${daysRemaining > 0 ? `${daysRemaining} days remaining` : 'Fully grown! ðŸŽ‰'}`;
            
            document.getElementById('progressPercent').textContent = 
                Math.round(progress * 100) + '%';
            
            document.getElementById('progressFill').style.width = 
                (progress * 100) + '%';
            
            const targetDateObj = new Date(data.targetDate);
            document.getElementById('targetDateDisplay').textContent = 
                'Target date: ' + targetDateObj.toLocaleDateString('en-US', { 
                    month: 'long', 
                    day: 'numeric', 
                    year: 'numeric' 
                });

            // Draw tree
            drawTree(progress);
        }

        function drawTree(progress) {
            const canvas = document.getElementById('treeCanvas');
            const ctx = canvas.getContext('2d');
            const pixelSize = 12;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, 288, 312, 24);
            
            // Calculate growth
            const maxHeight = 20;
            const currentHeight = Math.floor(maxHeight * progress);
            
            // Draw trunk
            const trunkHeight = Math.min(currentHeight, 6);
            ctx.fillStyle = '#8B4513';
            for (let i = 0; i < trunkHeight; i++) {
                ctx.fillRect(144, 288 - (i * pixelSize), pixelSize, pixelSize);
                ctx.fillRect(156, 288 - (i * pixelSize), pixelSize, pixelSize);
            }
            
            if (currentHeight <= 6) return;
            
            // Draw leaves
            const leavesProgress = (currentHeight - 6) / (maxHeight - 6);
            const layers = Math.floor(leavesProgress * 7);
            
            // Layer 1 (bottom, widest)
            if (layers >= 1) {
                ctx.fillStyle = '#228B22';
                for (let x = 96; x <= 204; x += pixelSize) {
                    ctx.fillRect(x, 228, pixelSize, pixelSize);
                }
            }
            
            // Layer 2
            if (layers >= 2) {
                ctx.fillStyle = '#32CD32';
                for (let x = 108; x <= 192; x += pixelSize) {
                    ctx.fillRect(x, 204, pixelSize, pixelSize);
                }
            }
            
            // Layer 3
            if (layers >= 3) {
                ctx.fillStyle = '#228B22';
                for (let x = 120; x <= 180; x += pixelSize) {
                    ctx.fillRect(x, 180, pixelSize, pixelSize);
                }
            }
            
            // Layer 4
            if (layers >= 4) {
                ctx.fillStyle = '#32CD32';
                for (let x = 132; x <= 168; x += pixelSize) {
                    ctx.fillRect(x, 156, pixelSize, pixelSize);
                }
            }
            
            // Layer 5
            if (layers >= 5) {
                ctx.fillStyle = '#228B22';
                for (let x = 132; x <= 168; x += pixelSize) {
                    ctx.fillRect(x, 132, pixelSize, pixelSize);
                }
            }
            
            // Layer 6
            if (layers >= 6) {
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(144, 108, pixelSize, pixelSize);
                ctx.fillRect(156, 108, pixelSize, pixelSize);
            }
            
            // Top star
            if (layers >= 7) {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(144, 84, pixelSize, pixelSize);
                ctx.fillRect(156, 84, pixelSize, pixelSize);
            }
        }
    </script>
</body>
</html>
